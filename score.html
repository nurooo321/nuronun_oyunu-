<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skorlarım</title>
    <style>
        body { background: linear-gradient(135deg, #ffffff 0%, #ffe5e5 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background:#fff; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,.1); padding:24px; width:100%; max-width:640px; }
        h1 { color:#e11d48; margin-bottom:8px; }
        p { color:#374151; }
        .actions { display:flex; gap:12px; margin:16px 0; }
        .btn { background:#ef4444; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; text-decoration:none; display:inline-block; }
        .btn:hover { background:#dc2626; }
        .list { margin-top:12px; border-top:1px solid #fde2e2; }
        .row { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #fde2e2; }
        .muted { color:#6b7280; font-size:.9rem; }
        .empty { text-align:center; color:#6b7280; padding:20px 0; }
    </style>
    <script type="module">
        import { getCurrentScore, getScores, clearAllScores, STORAGE_KEYS } from './js/storage.js';
        window.addEventListener('DOMContentLoaded', () => {
            const current = getCurrentScore();
            const history = getScores().slice().reverse();
            const currentEl = document.getElementById('current');
            const listEl = document.getElementById('list');
            currentEl.textContent = current ? `${current.score}/${current.total}` : '-';
            if (history.length === 0) {
                listEl.innerHTML = '<div class="empty">Henüz skor yok.</div>';
            } else {
                listEl.innerHTML = history.map(h => {
                    const d = new Date(h.date);
                    return `<div class="row"><span>${h.score}/${h.total}</span><span class="muted">${d.toLocaleString()}</span></div>`;
                }).join('');
            }
            document.getElementById('play-again').addEventListener('click', () => {
                window.location.href = 'quiz.html';
            });
            document.getElementById('reset-all').addEventListener('click', () => {
                clearAllScores();
                window.location.reload();
            });
        });
    </script>
    </head>
<body>
    <div class="card">
        <h1>Skorlarım</h1>
        <p>Güncel skor: <strong id="current">-</strong></p>
        <div class="actions">
            <a class="btn" id="play-again">Yeniden Oyna</a>
            <button class="btn" id="reset-all">Tümünü Sıfırla</button>
            <a class="btn" href="index.html">Ana Sayfa</a>
        </div>
        <div class="list" id="list"></div>
    </div>
</body>
</html>
