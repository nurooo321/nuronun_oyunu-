<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayarlar</title>
    <style>
        body { background: linear-gradient(135deg, #ffffff 0%, #ffe5e5 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background:#fff; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,.1); padding:24px; width:100%; max-width:640px; }
        h1 { color:#e11d48; margin-bottom:12px; }
        .section { border-top:1px solid #fde2e2; padding-top:12px; margin-top:12px; }
        .btn { background:#ef4444; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; text-decoration:none; display:inline-block; }
        .btn:hover { background:#dc2626; }
        .links { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
        label { display:block; color:#374151; margin-bottom:6px; }
        input, textarea { width:100%; padding:10px; border:1px solid #fde2e2; border-radius:8px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ayarlar</h1>
        <div class="section">
            <h2>Contact Us</h2>
            <label>Ad Soyad</label>
            <input placeholder="Adınız" />
            <label style="margin-top:8px;">E-posta</label>
            <input placeholder="ornek@mail.com" />
            <label style="margin-top:8px;">Mesaj</label>
            <textarea rows="4" placeholder="Mesajınız"></textarea>
            <div style="margin-top:10px;">
                <button class="btn" onclick="alert('Mesajınız alındı!')">Gönder</button>
            </div>
        </div>
        <div class="section">
            <div class="links">
                <a class="btn" href="#" onclick="alert('Terms of Use içeriği yer tutucu')">Terms of Use</a>
                <a class="btn" href="#" onclick="alert('Privacy Policy içeriği yer tutucu')">Privacy Policy</a>
                <a class="btn" href="index.html">Ana Sayfa</a>
            </div>
        </div>
    </div>
</body>
</html>
